<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered CRM Data Accuracy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AI-Powered CRM Data Accuracy</h1>
        <p>Enhance your customer data with artificial intelligence</p>
    </header>

    <div class="container">
        <section class="upload-section">
            <h2>Upload Your CRM Data</h2>
            <input type="file" id="csvFile" accept=".csv" style="display: none;">
            <div class="file-input" onclick="document.getElementById('csvFile').click()">
                <p>Click to upload CSV file</p>
                <small>Supported format: .csv (max 10MB)</small>
            </div>
            <button class="process-btn" onclick="processData()">Process with AI</button>
        </section>

        <section id="results">
            <h2>Analysis Results</h2>
            <div class="grid-container">
                <div class="chart-container">
                    <canvas id="accuracyChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="dataDistributionChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="errorTypesChart"></canvas>
                </div>
            </div>
            <div class="table-container">
                <h3>Processed Data</h3>
                <table id="dataTable">
                    <thead>
                        <tr id="tableHeader"></tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </section>
    </div>

    <footer>
        <p>Â© 2025 AI CRM Solutions. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
